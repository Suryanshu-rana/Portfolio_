<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suryanshu Rana | Android Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            android: {
              DEFAULT: '#3DDC84', // Standard Android Green
              dark: '#32B36B',
              light: '#69E5A0',
              'light-bg': '#f9fafb', // Cool Gray (Professional Light)
              'light-surface': '#ffffff', // Pure White (Cards/Secondary)
              bg: '#0b0d10', // Darker background
              surface: '#15171c',
              card: '#1E2128'
            }
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'blob': 'blob 7s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0b0d10;
    }

    ::-webkit-scrollbar-thumb {
      background: #3DDC84;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #32B36B;
    }

    .text-stroke {
      -webkit-text-stroke: 1px #3DDC84;
    }

    .glass {
      background: rgba(21, 23, 28, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-android-light-bg dark:bg-android-bg text-gray-900 dark:text-gray-300 font-sans antialiased selection:bg-android selection:text-black overflow-x-hidden transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
